<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Battleship!</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="main.js"></script>

</head>

<body>
  <h1>Battleship!</h1>

    <h2 id="missileCount">Missile Count: <span id="missiles">15</span></h2>

  <div class="hitClass">
    <h3 class="red">Red = Hit</h3>

    <h3 class="blue">Blue = Miss</h3>
  </div>

    <div class="container">
      <div class="buttonContainer">
        <button class="replayButton">Replay!</button>
      </div>

    <div class="board">

      <div class="rowOne">
        <div class="location"></div>
        <div class="location">1</div>
        <div class="location">2</div>
        <div class="location">3</div>
        <div class="location">4</div>
        <div class="location">5</div>
      </div>

      <div id="row" class="rowTwo">
        <div id="columnOne" class="location">A</div>
        <div id="aOne" class="shipLocation"></div>
        <div id="aTwo" class="shipLocation"></div>
        <div id="aThree" class="shipLocation"></div>
        <div id="aFour" class="shipLocation"></div>
        <div id="aFive" class="shipLocation"></div>
      </div>

      <div id="row" class="rowThree">
        <div id="columnOne" class="location">B</div>
        <div id="bOne" class="shipLocation"></div>
        <div id="bTwo" class="shipLocation"></div>
        <div id="bThree" class="shipLocation"></div>
        <div id="bFour" class="shipLocation"></div>
        <div id="bFive" class="shipLocation"></div>
      </div>

      <div id="row" class="rowFour">
        <div id="columnOne" class="location">C</div>
        <div id="cOne" class="shipLocation"></div>
        <div id="cTwo" class="shipLocation"></div>
        <div id="cThree" class="shipLocation"></div>
        <div id="cFour" class="shipLocation"></div>
        <div id="cFive" class="shipLocation"></div>
      </div>

      <div id="row" class="rowFive">
        <div id="columnOne" class="location">D</div>
        <div id="dOne" class="shipLocation"></div>
        <div id="dTwo" class="shipLocation"></div>
        <div id="dThree" class="shipLocation"></div>
        <div id="dFour" class="shipLocation"></div>
        <div id="dFive" class="shipLocation"></div>
      </div>

      <div id="row" class="rowSix">
        <div id="columnOne" class="location">E</div>
        <div id="eOne" class="shipLocation"></div>
        <div id="eTwo" class="shipLocation"></div>
        <div id="eThree" class="shipLocation"></div>
        <div id="eFour" class="shipLocation"></div>
        <div id="eFive" class="shipLocation"></div>
      </div>

      </div>

    </div>

</body>
</html>
